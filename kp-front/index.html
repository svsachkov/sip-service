<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/vite.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        .map {
            width: 80%;
            height: 500px;
        }
    </style>
    <title>SVM</title>
</head>
<body>
<h1>Home page</h1>
<div id="app"></div>

<div id="controls">
    <div id="info"></div>
    <div class="row">
        <div class="col-auto">
        <span class="input-group">
          <label class="input-group-text" for="shapeType">Geometry type:</label>
          <select class="form-select" id="shapeType">
            <option value="Point">Point</option>
            <option value="LineString">LineString</option>
            <option value="Polygon">Polygon</option>
            <option value="Circle">Circle</option>
            <option value="None">None</option>
          </select>
          <input class="form-control" type="button" value="Undo" id="undo">
          <input class="form-control" type="button" value="Abort" id="abort">
          <input class="form-control" type="button" value="Clear All" id="clear">
        </span>
        </div>
        <button class="exportBtn" type="button" id="exportBtn"><span>Get JSON Features</span></button>
        <button class="exportBtn" type="button" id="exportBtnL"><span>Get JSON Layers</span></button>
    </div>
</div>

<div id="canvas" class="canvas">
    <div id="map" class="map"></div>
    <div id="overlay" class="overlay">
        <div id="mouse-position"></div>
        <form>
            <label for="projection">Projection </label>
            <select id="projection">
                <option value="EPSG:3857">EPSG:3857</option>
                <!--TODO багованые переводы между проекциями-->
                <!--<option value="EPSG:4326">EPSG:4326</option>-->
            </select>
            <label for="precision">Precision</label>
            <input id="precision" type="number" min="0" max="12" value="4"/>
        </form>

        <!--        <div id="info">&nbsp;</div>-->
        <label for="style"></label>
        <select id="style">
            <option value="layer_schema">Schema</option>
            <option value="layer_sat">Satellite</option>
        </select>
    </div>
</div>

<script type="module" src="/main.js"></script>
</body>
</html>
